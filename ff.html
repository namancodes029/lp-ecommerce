<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="shoes-section">
        <div class="shoe-highlight">
            <div class="shoe-image">
                <img src="path/to/large-shoe-image.jpg" alt="Nike Design">
                <div class="price">$120</div>
            </div>
            <div class="shoe-details">
                <h2>Nike Design</h2>
                <p>Lite racer slip-on design</p>
                <div class="sizes">
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div class="colors">
                    <span class="color brown"></span>
                    <span class="color black"></span>
                </div>
            </div>
        </div>
        <div class="shoes-list">
            <div class="shoe-item">
                <img src="path/to/shoe1-image.jpg" alt="Nike Sports Lite">
                <div class="details">
                    <h3>Nike Sports Lite</h3>
                    <div class="price">$120</div>
                    <a href="#">View Details</a>
                </div>
            </div>
            <div class="shoe-item">
                <img src="path/to/shoe2-image.jpg" alt="Nike Air Lite">
                <div class="details">
                    <h3>Nike Air Lite</h3>
                    <div class="price">$180</div>
                    <a href="#">View Details</a>
                </div>
            </div>
            <div class="shoe-item">
                <img src="path/to/shoe3-image.jpg" alt="Nike Air Max">
                <div class="details">
                    <h3>Nike Air Max</h3>
                    <div class="price">$220</div>
                    <a href="#">View Details</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
