<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Media/Site-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>NSP-Wears</title>
</head>

<body>
    <header>
        <section id="header">
            <div class="main-nav">
                <div class="site-logo">
                    <img src="./Media/shoeWebsite_logo.png" alt="">
                </div>
                <div class="navigation-bar">
                    <ul>
                        <li class="navigation-option"><a href="#">Products</a></li>
                        <li class="navigation-option"><a href="#">Category</a></li>
                        <li class="navigation-option"><a href="#">Customize</a></li>
                        <li class="navigation-option"><a href="#">Collection</a></li>
                    </ul>
                </div>
                <!-- need to add mobile version navigation sidebar -->
                <div class="navigation-sidebar">
                    <ul>
                        <li class="navigation-option"><a href="">Products</a></li>
                        <li class="navigation-option"><a href="">Category</a></li>
                        <li class="navigation-option"><a href="">Customize</a></li>
                        <li class="navigation-option"><a href="">Collection</a></li>
                    </ul>
                </div>
                <div class="nav-icon">
                    <img src="./Media/search.svg" alt="">
                    <img src="./Media/heart-icon.png" alt="">
                    <span>2</span>
                </div>

            </div>
        </section>
    </header>
    <!-- navigation bar ends here -->
    <!-- prducts secton start here -->
    <section id="product">
        <div class="product-section">

            <div class="highlight-prod">
                <!-- img and controls -->
                <div class="highlight-shoe-img">
                    <img src="./Media/nike design main.png" alt="shoes-img">
                    <span>&dollar;120</span>

                    <span>360&deg;</span>
                </div>
                <!-- main prod details -->
                <div class="main-prod-details">
                    <!-- prod desc main -->
                    <div class="main-prod-desc">
                        <p>Nike Design</p>
                        <p>Lite racer slip - on design</p>
                    </div>
                    <div class="main-prod-sizes">
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                    </div>
                    <div class="main-prod-color">
                        <span class="brown"></span>
                        <span class="black"></span>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- product section ends here -->

</body>
<script src="./script.js"></script>
</html>
